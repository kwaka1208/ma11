<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>JSON処理</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready( function() {
			$('#button1').click(function(){
				$.ajax({
					url: "pepper.json",
					dataType: "json",
					cache: false,
					success: function(data){
						$.each( data, function( command, text ) {
						alert(command + ":" + text);
						} );
					},
					error: function(data){
						alert("読み込み失敗");
					}
				});
			});
			});
		</script>
	</head>
	<body>
		<form>
			<input type="button" id="button1" value="話す">
		</form>
	</body>
</html>
